<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Hieroglyphs</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Egyptian+Hieroglyphs:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Egyptian Hieroglyphs', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white; 
            font-size: 16px;
            line-height: 1.5;
            position: relative; 
        }
        #hieroglyphs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); 
            gap: 10px;
            text-align: center;
            overflow: auto;
            max-height: 90vh;
            padding: 10px; 
            box-sizing: border-box; 
        }
        .hieroglyph {
            font-size: 50px; 
            font-weight: 600; 
            color: #FFD700; 
            margin: 5px;
            cursor: pointer;
            user-select: none;
            padding: 10px; 
            border-radius: 3px;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0.7; 
            position: relative; 
        }
        .hieroglyph:hover {
            background-color: rgba(0, 0, 0, 0.9); 
            opacity: 1; 
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px; 
            border-radius: 3px;
            font-size: 12px; 
            white-space: nowrap;
            z-index: 1000; 
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <h1>Egyptian Hieroglyphs Keyboard ‚å®</h1>
    <div id="hieroglyphs"></div>
    <div id="tooltip" class="tooltip">Copied!</div>

    <script src="script.js"></script>
</body>
</html>
